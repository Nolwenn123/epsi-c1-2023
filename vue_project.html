<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Menus des Cantines Scolaires de Nantes</title>
    <style>
        #demo {
            font-family: "Helvetica", Arial, sans-serif;
        }
        li {
            line-height: 1.5em;
            margin-bottom: 20px;
        }
        .date {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="demo">
        <h1>Menus des Cantines Scolaires de Nantes</h1>
        <ul>
            <li v-for="menu in menus">
                <span class="date">{{ menu.date }}</span><br />
                <strong>{{ menu.type_menu }}</strong><br />
                {{ menu.repas }}
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const apiURL = "https://data.nantesmetropole.fr/api/explore/v2.1/catalog/datasets/244400404_menus-cantines-scolaires-nantes/records?limit=20";

        Vue.createApp({
            data() {
                return {
                    menus: [],
                };
            },
            created: function () {
                this.fetchMenus();
            },
            methods: {
                fetchMenus: function () {
                    axios
                        .get(apiURL)
                        .then((response) => {
                            console.log(response.data);
                            this.menus = response.data.results;
                        })
                        .catch(function (error) {
                            console.log("Erreur lors de l'appel Ã  l'API");
                            console.log(error);
                        });
                },
            },
        }).mount("#demo");
    </script>
</body>
</html>
